<html>
    <head>
        <script src="js/jquery/jquery-2.1.0.min.js"></script>
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <script src="js/angular/angular.min.js"></script>
        <script src="js/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
        <script src="directives/playerNavi.js"></script>
        <script src="directives/playerinfo.js"></script>
        <script src="directives/newplayer.js"></script>
        <script src="js/playerconfig/playerconfigController.js"></script>
        <script src="js/playerconfig/playerconfigApp.js"></script>
        <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="css/playerconfig.css" />
        
    </head>
    <body>
        <div ng-app="playerconfigApp">
            <div ng-controller="playerconfigController">
                <div class="container">
                    <div class ="row">
                        <div class="col-md-2">
                            <playernavi players="playerConfig.players"></playernavi>
                            <button class="btn btn-primary" ng-click="showAddPlayer()">Add new player</button>
                        </div>
                        <div class="col-md-10">
                            <playerinfo ng-hide="showNewPlayer" player="playerConfig.activePlayer"></playerinfo>
                            <newPlayer ng-show="showNewPlayer"></newPlayer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
