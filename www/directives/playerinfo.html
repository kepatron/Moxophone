<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{player.name}}</h3>
        </div>
        <div class="panel-body">
            lorem ipsum...
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Decks</h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Commander
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="d in player.decks" >
                        <td>
                            {{d.name}}
                        </td>
                        <td>
                            {{d.commander}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
